<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<header>
		<section class="row">
			<div class="col-12">
				<h1>Star wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</header>
	<main>
		<section class="row">
			<div class="col-4">
				<div class="contentWrapper">
					<img src="images/rey_square.png" alt="Rey">
					<h2>Rey</h2>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div><!-- end .col-4 -->
			<div class="col-4">
				<div class="contentWrapper">
					<img src="images/finn_square.png" alt="Rey">
					<h2>Finn</h2>
					<p>Storm Trooper, befriends </p>
				</div>
			</div><!-- end .col-4 -->
			<div class="col-4">
				<div class="contentWrapper">
					<img src="images/kylo_square.png" alt="Rey">
					<h2>Kylo</h2>
					<p>Main villan, or is he?</p>
				</div>
			</div><!-- end .col-4 -->
		</section><!-- end .row -->
		<section class="row">
			<div class="col-4">
				<div class="contentWrapper">
					<img src="images/poe_square.png" alt="Rey">
					<h2>Poe</h2>
					<p>Neutral pilor</p>
				</div>
			</div><!-- end .col-4 -->
			<div class="col-4">
				<div class="contentWrapper">
					<img src="images/chewbacca_square.png" alt="Rey">
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div><!-- end .col-4 -->
			<div class="col-4">
				<div class="contentWrapper">
					<img src="images/yoda_square.png" alt="Rey">
					<h2>Yoda</h2>
					<p>Wise old Jedi master</p>
				</div>
			</div><!-- end .col-4 -->
		</section><!-- end .row -->
	</main>
</body>
</html>
